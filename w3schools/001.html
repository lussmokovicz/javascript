<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encontre raízes</title>
  <style>
    *{
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
    }
    html, body{
      background-color: #deffa9;
      text-align: center;
      font-family: Arial, Helvetica, sans-serif;
    }
    h1, p.condicao{
      margin-top: 20px;
      margin-bottom: 16px;
    }
    p.condicao{
      font-size: 1.1em;

    }

    div.container{
      height: 400px;
      width: 500px;
      border-radius: 20px;
      box-shadow: 0px 0px 20px #0000003f;
      background-color: #ffffff;
      margin: auto;
      padding: 10px;
      text-align: left;
    }
    div.container input{
      padding: 8px;
      width: 40%;
      margin: 10px;
      background-color: #e0fcb4;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
    }
    div.container #expr{
      font-size: 1em;
    }
    div.container input:focus{
      border: transparent;
      outline: none;
    }
    input[type="submit"]{
      cursor: pointer;
      width: 20%;
    }
    div.res{
      width: 100%;
      height: 50px;
    }
  </style>
</head>
<body>
  <h1>Encontre as raízes da expressão</h1>
  <p class="condicao">Formato considerado: <strong>A</strong>X<sup>2</sup>+<strong>B</strong>X+<strong>C</strong></p>
  <div class="container">
    <p>
      <label for="expr">Expressão:</label><input type="text" name="expressao" id="expr">
    </p>
    <p>
      <label for="numa">Valor de a:</label>
      <input type="number" name="a" id="numa">
    </p>
    <p>
      <label for="numb">Valor de b:</label>
      <input type="number" name="b" id="numb">
    </p>
    <p>
      <label for="numc">Valor de c:</label>
      <input type="number" name="c" id="numc">
    </p>
    <p>
      <input type="submit" value="Encontrar" onclick="encontrar()">
    </p>
    <div class="res"><p></p>
    </div>
  </div>
  <script>
    
    function encontrar(){
      var expr = document.querySelector('#expr')
      var txtexpr = String(expr.value)
      var a = document.getElementById('numa')
      var na = Number(a.value)
      var b = document.getElementById('numb')
      var nb = Number(b.value)
      var c = document.getElementById('numc')
      var nc = Number(c.value) 
      var res = window.document.querySelector('.res')
      if(na==0){
        var x = -nc/nb
        res.innerHTML = `O valor de x da expressão ${txtexpr} é de ${x}.`
      } else if(nb==0){
        var x1 = Math.sqrt(-nc/na)
        var x2 = -Math.sqrt(-nc/na)
        res.innerHTML = `Os valores de x da expressão ${txtexpr} são ${x1} e ${x2}.`
      } else if(nc==0){
        var x1 = 0
        var x2 = -nb/na
        res.innerHTML = `Os valores de x da expressão  ${txtexpr}  são ${x1} e ${x2}.`
      } else if(nb==0 && nc==0){
        var x = 0
        res.innerHTML = `O valor de x da expressão ${txtexpr} é de ${x}.`
      } else if(na==0 && nc==0){
        var x = 0
        res.innerHTML = `O valor de x da expressão ${txtexpr} é de ${x}.`
      } else if(na!==0 && nb!==0 && nc!==0){
        var delta = nb**2-(4*na*nc)
        var x1 = (-nb+Math.sqrt(delta))/(2*na)
        var x2 = (-nb-Math.sqrt(delta))/(2*na)
        res.innerHTML = `Os valores de x da expressão  ${txtexpr}  são ${x1} e ${x2}.`
      } 
    }
    var expr = document.querySelector('#expr')
    expr.focus()
    var input = document.createElement('input')
    var button = document.createTextNode('Nova expressão')
    input.appendChild(button)



  </script>
  
</body>
</html>
