<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de Dados</title>
    <style>
        body{
            background-color: palegoldenrod;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo</h1>
    <p>Oh shit! Here we go again</p>

    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número(Se não for inteiro, use ponto no lugar da vírgula)')) //String//
        var n2 = Number.parseFloat(window.prompt('Digite outro número')) //String//
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual à ${s}`) //number + number para Adição ou string + string para Concatenação
    </script>
    
</body>
</html>
