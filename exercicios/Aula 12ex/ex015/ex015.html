<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de nascimento: 
                <input type="number" name="txtano" id="txtano" min="1900">
            </p>
            <p>Sexo: 
                <input type="radio" name="sex" id="sexM">
                <label for="sexM">Masculino</label> 
                <input type="radio" name="sex" id="sexF">
                <label for="sexF">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()"> <!--BotÃ£o de Verificar-->
            </p>
        </div>
        <div><img src="imagens/profile.png" alt="" id="img"></div>
        <div id="res">
            Preencha os dados acima para ver o resultado!
        </div>
        
    </section>
    <footer>
        <p> &copy; CursoemVideo</p>
    </footer>
    <script src="interacao/script.js"></script>
</body>
</html>
