<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body{
            background-color: palegoldenrod;
            font-family: Arial, Helvetica, sans-serif;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    País em que nasceu: <input type="text" name="txt" id="txt">
    <input type="button" value="Enviar" onclick="analisar()">
    <div id="res"></div>

    <script>
        function analisar(){
            var txt = window.document.getElementById('txt')
            var res = window.document.getElementById('res')
            var p = String(txt.value)
            res.innerHTML = `Você nasceu em ${p}`
            if (p == 'Brasil' || p == 'brasil'){
                res.innerHTML += '<p>Você é Brasileiro!</p>'
            } else{
                res.innerHTML += '<p>Você é Estrangeiro!</p>'
            }
        }
    </script>
    
</body>
</html>
